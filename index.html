<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
</head>
<body>
<section id="players">
    <input type="text" name="name" id="newPlayer">
    <input type="submit" value="play" id="addPlayer">
    <br>
    <div id="player1" value="false">Player 1</div>
    <div id="player2" value="false">Player 2</div>
</section>
<br><br><br>
<section id="chat">
    <div id="messages"></div>
    <textarea name="chatbox" id="chatbox" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" id="chatBtn">
</section>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/game.js"></script>
</body>
</html>
